<div fxLayout="row wrap" class="align-items-center">
  <input type="file" style="display: none;"
         (change)="selectFile($event)" #fileUpload>
  <div class="file-upload">
    <button mat-mini-fab color="primary" class="upload-btn"
            (click)="fileUpload.click()">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div class="progress-bar progress-bar-info progress-bar-striped"
       role="progressbar" attr.aria-valuenow="{{ progress }}"
       aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
    {{ progress }}%
  </div>
</div>

<!--<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>-->

<div class="card mt-3" *ngIf="showNewlyUploadedFilesUl">
  <div class="card-header">ატვირთული ფაილები</div>
  <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>

<table class="table table-striped table-bordered">
  <tbody>
  <tr>
    <td>#</td>
    <td>დასახელება</td>
    <td>ავტორი</td>
    <td>სკანირების საწყობი</td>
    <td>თარიღი</td>
    <td>action</td>
  </tr>
  <tr class="topBottomBorder" *ngFor="let v of fileList;">
    <td> {{v.id}}</td>
    <td><a href="{{v.url}}" target="_blank">{{v.name}}</a></td>
    <td>{{v.author?.name}}&nbsp;{{v.author?.lastName}}</td>
    <td>{{v.author?.warehouse?.abbreviature}}</td>
    <td>{{v.createdTime | date :'short'}}</td>
    <td>
      <a (click)="confirmFileDeletion(v.name)" class="m-r-10 cursor-pointer">
        <mat-icon>delete_outline</mat-icon>
      </a>
    </td>
  </tr>
  </tbody>
</table>
