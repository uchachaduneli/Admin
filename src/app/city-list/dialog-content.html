<h2 class="font-medium" mat-dialog-title>
  <strong>{{action === 'Add' ? 'დამატება' : action === 'Update' ? 'რედაქტირება' : ''}}</strong></h2>
<mat-dialog-content class="pb-3" *ngIf="action != 'Delete'; else elseTemplate">
<!--  Add/Edit Dialog Content-->
  <form #userForm="ngForm" *ngIf="action != 'Details'">
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput required id="name" name="name"
                   [(ngModel)]="selectedObject.name"
                   placeholder="დასახელება">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput required id="code" name="code"
                   [(ngModel)]="selectedObject.code"
                   placeholder="კოდი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" placeholder="Assignee" aria-label="Assignee" matInput [formControl]="myControl"
                   [matAutocomplete]="autoready">
            <mat-autocomplete #autoready="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
    </div>
    <button mat-button (click)="doAction()" mat-flat-button color="warn"
            [disabled]="!userForm.valid"> შენახვა
    </button>
    <button mat-button (click)="closeDialog()">დახურვა
    </button>
  </form>
  <!--  Details Dialog Content -->
  <form #detailsForm="ngForm" *ngIf="action == 'Details'">
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="id"
                   [(ngModel)]="selectedObject.id"
                   placeholder="#">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="name"
                   [(ngModel)]="selectedObject.name"
                   placeholder="დასახელება">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="code"
                   [(ngModel)]="selectedObject.code"
                   placeholder="კოდი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="zone"
                   [(ngModel)]="selectedObject.zone.name"
                   placeholder="ზონა">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="createdTime"
                   value="{{selectedObject.createdTime | date: 'short'}}"
                   placeholder="ჩანაწერის დრო">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="updatedTime"
                   value="{{selectedObject.updatedTime | date: 'short'}}"
                   placeholder="განახლების დრო">
          </mat-form-field>
        </div>
      </div>
    </div>
    <button mat-button (click)="closeDialog()">დახურვა
    </button>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <p>დაადასტურეთ წაშლა <b>{{selectedObject.name}}</b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">წაშლა</button>
    <button mat-button (click)="closeDialog()">გაუქმება</button>
  </div>
</ng-template>
