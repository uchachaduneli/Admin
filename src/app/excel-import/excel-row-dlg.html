<h2 class="font-medium" mat-dialog-title>
  <strong>{{action === 'Add' ? 'დამატება' : action === 'Update' ? 'რედაქტირება' : ''}}</strong></h2>
<mat-dialog-content class="pb-3" *ngIf="action != 'Delete'; else elseTemplate">
  <!--  Add/Edit Dialog Content-->
  <form #userForm="ngForm" *ngIf="action != 'Details'">
    <div fxLayout="row wrap" class="align-items-center">

      <div align="end">
        <!--      <button mat-button (click)="doAction()" mat-flat-button color="warn"-->
        <!--              [disabled]="!userForm.valid"> შენახვა-->
        <!--      </button>-->
        <button mat-button (click)="closeDialog()">დახურვა
        </button>
      </div>
    </div>
  </form>
  <!--  Details Dialog Content -->
  <form #detailsForm="ngForm" *ngIf="action == 'Details'">
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="id"
                   [(ngModel)]="selectedObject.id"
                   placeholder="#">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="barCode"
                   [(ngModel)]="selectedObject.barCode"
                   placeholder="ბარკოდი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="sender"
                   [value]="selectedObject.sender.name + ' #' + selectedObject.sender.identNumber"
                   placeholder="გამგზავნი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="receiver"
                   [value]="selectedObject.receiverName + ' #' + selectedObject.receiverIdentNumber"
                   placeholder="მიმღები">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="city"
                   [value]="selectedObject.receiverCity.name"
                   placeholder="ქალაქი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="route"
                   [value]="selectedObject.route.name"
                   placeholder="მარშრუტი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="stiker"
                   [value]="selectedObject.stiker.name"
                   placeholder="სტიკერი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="address"
                   [value]="selectedObject.receiverAddress"
                   placeholder="მისამართი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="50">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="contact"
                   [value]="selectedObject.receiverContactPerson + ' #' + selectedObject.receiverPhone"
                   placeholder="საკონტაქტო">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="comment"
                   [value]="selectedObject.comment"
                   placeholder="კომენტარი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="content"
                   [value]="selectedObject.content"
                   placeholder="შიგთავსი">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="30">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="count"
                   [value]="selectedObject.count"
                   placeholder="რაოდენობა">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="30">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="weight"
                   [value]="selectedObject.weight"
                   placeholder="წონა">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-md="30">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input type="text" matInput readonly name="totalPrice"
                   [value]="selectedObject.totalPrice"
                   placeholder="ფასი">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div align="end">
      <button mat-button (click)="closeDialog()">დახურვა</button>
    </div>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <p>დაადასტურეთ წაშლა <b>{{selectedObject.name}}</b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">წაშლა</button>
    <button mat-button (click)="closeDialog()">გაუქმება</button>
  </div>
</ng-template>
