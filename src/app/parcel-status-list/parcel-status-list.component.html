<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>ამანათის სტატუსები</mat-card-title>

        <div class="example-container m-t-20">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>

<!--          <div class="button-row m-b-15 m-t-15">-->
<!--            <button mat-raised-button color="primary" (click)="openDialog('Add',{})">-->
<!--              <mat-icon>plus_one</mat-icon>-->
<!--              დამატება-->
<!--            </button>-->
<!--          </div>-->

          <a style="float: right; height: 70px;" title="Export To Excel" (click)="downloadExcel()" class="m-r-10 cursor-pointer">
            <img style="height: 30px;" src="./assets/images/excel.png">
          </a>
          <div class="example-table-container responsive-table">
            <table mat-table [dataSource]="data" class="example-table striped">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> #</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> სახელი</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>საიდენტ. #</th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

              <ng-container matColumnDef="updatedTime">
                <th mat-header-cell *matHeaderCellDef>განახლების დრო</th>
                <td mat-cell *matCellDef="let element"> {{element.updatedTime | date :'short'}} </td>
              </ng-container>

              <ng-container matColumnDef="createdTime">
                <th mat-header-cell *matHeaderCellDef>ჩანაწერის დრო</th>
                <td mat-cell *matCellDef="let element"> {{element.createdTime | date :'short'}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> მოქმედება</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                  <div *ngIf="element.deleted != 1">
                    <a (click)="openDialog('Details',element)" class="m-r-10 cursor-pointer">
                      <mat-icon>content_paste</mat-icon>
                    </a>
                    <!--                    <a *ngIf="element.id != 1" (click)="openDialog('Update',element)" class="m-r-10 cursor-pointer">-->
                    <!--                      <mat-icon>create</mat-icon>-->
                    <!--                    </a>-->
                    <a href="parcelStatus-reasons/{{element.id}}" title="ქვე-სტატუსები" class="m-r-10 cursor-pointer">
                      <mat-icon>linear_scale</mat-icon>
                    </a>
                    <!--                    <a *ngIf="element.id != 1" (click)="openDialog('Delete',element)" class="m-r-10 cursor-pointer">-->
                    <!--                      <mat-icon>delete_outline</mat-icon>-->
                    <!--                    </a>-->
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openDialog('Details', row)"></tr>
            </table>
          </div>

          <mat-paginator showFirstLastButtons [length]="resultsLength" [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 50]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
